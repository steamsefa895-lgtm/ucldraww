// Shuffle fonksiyonu
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Kura Ã§ekme fonksiyonu (Ev / Deplasman ayrÄ±mÄ± ile)
function drawFull() {
  const allTeams = [...pots.A, ...pots.B, ...pots.C, ...pots.D];
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  const table = document.createElement("table");
  const header = table.insertRow();
  header.innerHTML = "<th>TakÄ±m</th><th>Ev</th><th>Deplasman</th>";

  allTeams.forEach(team => {
    let evOpponents = [];
    let deplOpponents = [];

    ["A","B","C","D"].forEach(pot => {
      let candidates = pots[pot].filter(t => t.name !== team.name && t.country !== team.country && !evOpponents.includes(t.name) && !deplOpponents.includes(t.name));
      shuffle(candidates);
      let take = Math.min(2, candidates.length);
      for(let i=0;i<take;i++){
        if(i % 2 === 0) evOpponents.push(candidates[i].name);
        else deplOpponents.push(candidates[i].name);
      }
    });

    const row = table.insertRow();
    row.innerHTML = <td><b>${team.name} (${team.country})</b></td><td>${evOpponents.join(", ")}</td><td>${deplOpponents.join(", ")}</td>;
  });

  resultDiv.appendChild(table);
}
